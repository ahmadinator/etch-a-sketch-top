<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1 class="title">Etch-a-Sketch</h1>
    <label id="rangelabel" for="gridsizerange">Grid Size: 16x16</label>
    <input id="gridsizerange" type="range" autocomplete="off" min="2" max="100" value="16">
    <div>
        <button id="fadebtn">Enable Fade</button>
        <button id="clearbtn">Clear</button>
        <button id="eraserbtn">Enable Eraser</button>  
    </div>
    <div class="grid"></div>
    <script src="./main.js"></script>
</body>
</html>
